<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Softwar Visualizer</title>
		<script src="dist/bundle.js"></script>
		<link rel=icon href="res/img/icon.png">
	</head>
	<body>
		<div id=body>
			<h1>Softwar Visualizer</h1>
			<span id=game>
				<div id=game_side_panel>
					<div id=game_network_status></div>
					<div id=game_player_status></div>
					<br/>
					<span class=form>
						<span class=button id=game_add_ai>Add a sample AI</span>
						&nbsp;
						<span class=button id=game_add_ais>Fill lobby with sample AIS</span>
					</span>
				</div>
				<div id=game_canvas>
					<div class=layer id=game_grid></div>
				</div>
			</span>
			<br/><br/>
			<div class=no-flex>Made with <span style=color:#f44>‚ù§</span> by the LTRDRAGDA team</div>
		</div>
	</body>
</html>
